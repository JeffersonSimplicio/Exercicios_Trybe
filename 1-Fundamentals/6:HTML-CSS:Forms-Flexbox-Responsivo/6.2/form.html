<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />
  <title>Formulario-TrybeTrip</title>
</head>
<body>
  <form>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <fieldset class="uk-fieldset">
      <div class="uk-margin">
        <label class="uk-label" for="fullName">Nome Completo:</label>
        <input class="uk-input uk-margin" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
        <label class="uk-label" for="email">Endereço de e-mail:</label>
        <input class="uk-input uk-margin" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br>
        <input class="uk-radio" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
        <label class="uk-label" for="destination1">Cidade</label>
        <input class="uk-radio" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
        <label class="uk-label" for="destination2">Campo</label>
        <input class="uk-radio" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
        <label class="uk-label" for="destination3">Praia</label>
        <input class="uk-radio" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <label class="uk-label" for="destination4">Montanhas</label>
        <br>
        <label class="uk-label uk-margin" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br>
        <textarea class="uk-textarea" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br>
        <label class="uk-label uk-margin" for="date">Qual a melhor data para realizar sua viagem?</label>
        <input class="uk-input" type="date" id="date">
        <label class="uk-label uk-margin" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input class="uk-checkbox uk-margin" type="checkbox" name="promo" id="promo" checked>
        <br/>
        <label class="uk-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="uk-checkbox" type="checkbox" name="agreement" id="agreement" checked required>
    </div>
    </fieldset>
    <br>
    <button type="submit" class="uk-button uk-button-primary" id="submit-btn">Participar do concurso TrybeTrip</button>
    <button type="button" class="uk-button uk-button-danger" id="clear-btn">Apagar informações</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
